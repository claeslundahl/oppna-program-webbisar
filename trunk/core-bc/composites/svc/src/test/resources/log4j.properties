# Attach appender STOUT to root. Set root level to Level.INFO.
log4j.rootLogger=INFO, STOUT

log4j.appender.STOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STOUT.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

### Demo Code ###
log4j.logger.demo.hibernatesearch=debug

### Hibernate Runtime ###
log4j.logger.org.hibernate=warn

### Spring Runtime ###
log4j.logger.org.springframework=warn

log4j.logger.net.rkbloom.logdriver=DEBUG