<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jstl/core">
<head>
	<title></title>
</head>
<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="body">
          <div id="custom-doc">
		<div><h:outputLink value="#{msgBundle['webbisar.baseUrl']}">
			<img src="images/vglogga_2.gif" />
		</h:outputLink></div>
		<div class="wrapper">
	          	<div id="hd">
		            <div class="yui-b first header">
		              <h2 class="yui-u">Webbisar - Sökresultat</h2>
		              <div class="yui-u searchfield">
	             		<form name="webbisSearchForm" class="inputs" id="webbisSearchForm" jsfc="h:form">
							<input type="text" name="searchCriteria" id="searchCriteria" jsfc="h:inputText"	value="#{SearchCriteria.text}" />
							<input class="btn" type="submit" action="searchForWebbisAction" immidiate="false" value="&#160;Sök&#160;" jsfc="h:commandButton"/>
						</form>
		              </div>
                  <div class="yui-u first" style="clear: both;">
                    <p>
                    <a href="#{msgBundle['webbisar.baseUrl']}">Till startsidan</a>
                    </p>
                  </div>
		            </div>
	          	</div>

	          	<div id="bd">
	          		<div id="yui-main" style="margin-top: 10px;">
	                <iframe id="searchResult" src="#{msgBundle['webbisar.searchEngineBaseUrl']}?#{SearchCriteria.searchEngineQueryParameters}" frameborder="0" scrolling="no" height="650px" width="660px">
	                  Kan tyvärr inte visa sökresultatet, din webläsare har inte stöd för IFrames.
	                </iframe>
	          		</div>
	          	</div>
            </div>
          	<div id="ft">
              <div class="yui-b">
              </div>     
            </div>
          </div>
       </ui:define>
    </ui:composition>
</body>
</html>
