# Properties to run on target database!
#
#
jdbc.driverClassName=net.sourceforge.jtds.jdbc.Driver
jdbc.url=<jdbc-url>
jdbc.username=<username>
jdbc.password=<pwd>

# Needed by Hibernate3 Maven Plugin in pom.xml
hibernate.connection.username=<username>
hibernate.connection.password=<pwd>
hibernate.connection.url=<connection-url>
hibernate.connection.driver_class=net.sourceforge.jtds.jdbc.Driver
hibernate.dialect=org.hibernate.dialect.SQLServerDialect
hibernate.database=SQL_SERVER

webbisar.imageBaseDir=C:/webbisar/images
webbisar.imageBaseUrl=<webbis-image-url>
webbisar.imageSize=1024x768
webbisar.imageQuality=95
webbisar.ftpConfiguration=<url>;<port>;<username>;<pwd>
