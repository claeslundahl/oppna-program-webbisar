log4j.rootCategory=warn, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n

log4j.appender.tracelog=org.apache.log4j.FileAppender
log4j.appender.tracelog.file=${catalina.home}/logs/tracelog.log
log4j.appender.tracelog.layout=org.apache.log4j.PatternLayout
log4j.appender.tracelog.layout.ConversionPattern=%d (%c) - %m%n

# Enable web flow logging
log4j.logger.org.springframework.webflow=INFO
log4j.logger.org.springframework.binding=INFO

# Webbisar
log4j.logger.se.vgregion.webbisar=debug

### Hibernate Search ###
log4j.logger.demo.hibernatesearch=warn

### Hibernate Runtime ###
log4j.logger.org.hibernate=warn
log4j.logger.org.hibernate.cache=warn
log4j.logger.net.sf.ehcache=warn

### Spring Runtime ###
log4j.logger.org.springframework=warn

log4j.logger.net.rkbloom.logdriver=warn

log4j.logger.tracelog=debug,tracelog