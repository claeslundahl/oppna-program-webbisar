### Webbisar root file setup ###
log4j.rootCategory=INFO, ROLLINGFILE
# Define rolling file appender
log4j.appender.ROLLINGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLINGFILE.File=${catalina.home}/logs/webbisar.log
# Roll on max size
log4j.appender.ROLLINGFILE.MaxFileSize=10000KB
# Keep ten backup files
log4j.appender.ROLLINGFILE.MaxBackupIndex=10
# Set pattern
log4j.appender.ROLLINGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLINGFILE.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss}  %-5p  [%c]  -  %m%n

### Specific file for trace ###
log4j.appender.tracelog=org.apache.log4j.RollingFileAppender
log4j.appender.tracelog.file=${catalina.home}/logs/tracelog.log
# Roll on max size
log4j.appender.tracelog.MaxFileSize=10000KB
# Keep ten backup files
log4j.appender.tracelog.MaxBackupIndex=10
# Set pattern
log4j.appender.tracelog.layout=org.apache.log4j.PatternLayout
log4j.appender.tracelog.layout.ConversionPattern=%d{yyyy-MM-dd@HH:mm:ss} - %m%n

### Trace log ###
log4j.logger.tracelog=debug,tracelog
log4j.additivity.tracelog = false

### Web flow ###
log4j.category.org.springframework.webflow=INFO
log4j.category.org.springframework.binding=INFO

### JAVG ###
log4j.category.se.vgr.javg=INFO

### Hibernate Search ###
log4j.logger.demo.hibernatesearch=warn

### Hibernate Runtime ###
log4j.logger.org.hibernate=warn
log4j.logger.org.hibernate.cache=warn
log4j.logger.net.sf.ehcache=warn

### Spring Runtime ###
log4j.logger.org.springframework=warn

### rkbloom ###
log4j.logger.net.rkbloom.logdriver=warn