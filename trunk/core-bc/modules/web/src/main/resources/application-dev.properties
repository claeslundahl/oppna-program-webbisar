#
# Properties to run on local hsqldb.
#
#
jdbc.driverClassName=net.rkbloom.logdriver.LogDriver
jdbc.url=jdbc:log:org.hsqldb.jdbcDriver:hsqldb:hsql://localhost/webbisardb
jdbc.username=sa
jdbc.password=

# Needed by Hibernate3 Maven Plugin in pom.xml
hibernate.connection.username=sa
hibernate.connection.password=
hibernate.connection.url=jdbc:log:org.hsqldb.jdbcDriver:hsqldb:hsql://localhost/webbisardb
hibernate.connection.driver_class=net.rkbloom.logdriver.LogDriver
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.database=HSQL

webbisar.imageBaseDir=C:/Temp/webbisarImages
webbisar.imageBaseUrl=http://localhost:8080/webbisar-core-bc-module-web/webbisimages/
webbisar.imageSize=1024x768
webbisar.imageQuality=95
webbisar.ftpConfiguration=localhost;2121;testuser;testuser
